<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Own LLM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:," />
    <meta name="description" content="Simple UI for My Own LLM API" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script defer src="app.js"></script>
    <script defer src="version.js"></script>
</head>
<body>
    <header>
        <h1>My Own LLM</h1>
        <div class="right">
            <span id="app-version"></span>
        </div>
    </header>

    <main>
        <section class="card">
            <h2>Backend Connection</h2>
            <div class="row">
                <label for="api-base-url">API Base URL</label>
                <input id="api-base-url" type="text" placeholder="http://localhost:8000" />
                <button id="save-api-url">Save</button>
                <button id="btn-health">Check Health</button>
            </div>
            <div class="muted" id="health-status">Status: unknown</div>
        </section>

        <section class="card">
            <h2>Auth</h2>
            <div class="grid">
                <div>
                    <h3>Register</h3>
                    <input id="reg-email" type="email" placeholder="email" />
                    <input id="reg-username" type="text" placeholder="username" />
                    <input id="reg-password" type="password" placeholder="password" />
                    <button id="btn-register">Register</button>
                </div>
                <div>
                    <h3>Login</h3>
                    <input id="login-email" type="email" placeholder="email" />
                    <input id="login-password" type="password" placeholder="password" />
                    <button id="btn-login">Login</button>
                </div>
            </div>
            <div class="row">
                <label>API Key</label>
                <input id="api-key" type="text" placeholder="Your API key" />
                <button id="save-api-key">Save</button>
                <button id="clear-api-key" class="secondary">Clear</button>
            </div>
        </section>

        <section class="card">
            <h2>Generate</h2>
            <div class="grid">
                <div>
                    <label for="model-select">Model</label>
                    <div class="row">
                        <select id="model-select"></select>
                        <button id="refresh-models" class="secondary">Refresh</button>
                    </div>
                </div>
                <div>
                    <label for="max-tokens">Max tokens</label>
                    <input id="max-tokens" type="number" min="1" max="4096" value="256" />
                </div>
                <div>
                    <label for="temperature">Temperature</label>
                    <input id="temperature" type="number" step="0.1" min="0" max="2" value="0.7" />
                </div>
                <div>
                    <label for="top-p">Top P</label>
                    <input id="top-p" type="number" step="0.05" min="0" max="1" value="0.9" />
                </div>
            </div>
            <textarea id="prompt" placeholder="Write your prompt here..."></textarea>
            <div class="row">
                <button id="btn-generate">Generate</button>
                <span id="gen-status" class="muted"></span>
            </div>
            <pre id="output" class="output"></pre>
        </section>

        <section class="card">
            <h2>Usage</h2>
            <button id="btn-usage" class="secondary">Fetch Usage</button>
            <pre id="usage" class="output"></pre>
        </section>
    </main>

    <footer>
        <span>Local-first, free stack â€¢ llama.cpp + FastAPI + SQLite</span>
        <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
    </footer>
</body>
</html>
